	$(function(){
			$("button#boton").html('Saludar');
		}
	);
	
	$("button#boton").on("click", function (event){
		$("#titulo").html('<div style="background: orange;height:100px;width:220px;position:absolute;">Hola Mundo</div>');
		$("#titulo").css({"color":"blue", "font-size":"150%"});
		$(this).hide(); //show()
		var div = $("div");
		div.animate({left: '100px',height:'200px'}, "slow");
		div.animate({fontSize: '3em'}, "slow");
	});
	
</script>
